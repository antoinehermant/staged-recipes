{% set name = "anta_database" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anta_database-{{ version }}.tar.gz
  sha256: 854ae7f5a43de74ee4882be9e2122bb50d69ae5b0aed0b2472bae722feb27219

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=77.0.3
    - setuptools-scm >=9
    - pip
  run:
    - python
    - pandas
    - pyproj
    - matplotlib-base
    - colormaps

test:
  imports:
    - anta_database
    - dist
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://antoinehermant.github.io/anta_database/intro
  summary: SQLite database for the AntArchitecture Community Data
  license: MIT
  license_file: LICENSE
  doc_url: https://antoinehermant.github.io/anta_database/quick_start
  dev_url: https://github.com/antoinehermant/anta_database

extra:
  recipe-maintainers:
    - antoinehermant
